<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
<nav class="navbar">
   <div class="contentField" >
      <div class="logoDIV"><img src="images/logo.svg"></div>
      <div class="ham"><a href="#"> <img src="images/icon-menu.svg"> </a></div>
      <div class="infoField">
           <a href="#" class="Features" id="Features">Features  <img id="arrowDown_features" class="uparrow" src=""></a>
           <a href="#" class="Company" id="Company">Company  <img id="arrowDown_company" src="images/icon-arrow-down.svg"></a>
           <a href="#">Careers</a> 
           <a href="#">About</a>
      </div>
   </div>
   <div class="RegistrationDIV">
     <a href="#" class="Login">Login</a>
     <button><a href="#" class="Register" >Register</a></button>
   </div>
</nav>
<content>
    <div class="text-part">

        <h1 class="mainHead">Make remote work</h1>
        <p>  Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        
        <button >Learn more</button>
        <div class="sponsors">
             <img src="images/client-databiz.svg">
             <img src="images/client-audiophile.svg">
             <img src="images/client-meet.svg">
             <img src="images/client-maker.svg">
        </div>
    </div>

    <div class="image-part">
      <img src="images/image-hero-mobile.png" alt="mobilePicture" class="mobileImg" width="410px">
      <img src="images/image-hero-desktop.png" alt="desktopPicture" class="desktopImg">
    </div>
</content>
